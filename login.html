<head>

  <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" style="margin-left: 5%" href="#"><img src="https://newgrassroots.com/wp-content/themes/cosmic_bones/library/images/site-logo.png" height="60px"></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div id="navbarSupportedContent" style="" class="navbar-collapse collapse">
        <ul class="navbar-nav w-100 justify-content-end align-items-end">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How It Works</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
          </li>
        </ul>
      </div>

    <br>
    <br>
   <div class="row d-flex justify-content-center">
       <div class="col-l-8 bg-light d-flex justify-content-center" style="height: 500px; width: 280px; padding: 10px; border-radius: 3px">
    <div class="its-form-time" style="width: 85%">
        <form>
        <div class="form-group" style="padding-top: 15px">
          <label for="input-un-time" style="padding-bottom: 5px">Username</label>
          <input type="email" class="form-control" id="input-un-time" aria-describedby="emailHelp" placeholder="Enter username or email">
          <small class="form-text text-muted">
                <a href="#forgotusername" style="text-decoration: none">Forgot your username?</a>
        </small>
        </div>
        <div class="form-group" style="padding-top: 5px">
          <label for="its-password-time-baby" style="padding-bottom: 5px">Password</label>
          <input type="password" class="form-control" id="its-password-time-baby" placeholder="Password">
          <small class="form-text text-muted">
                <a href="#forgotpassword" style="text-decoration: none">Forgot your password?</a>
        </small>
        </div>
        <div class="form-group form-check" style="padding-top: 10px">
          <input type="checkbox" class="form-check-input" id="its-check-time">
          <label class="form-check-label" for="its-check-time">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #8daf8d; border: none">Submit</button>
        <small class="form-text text-muted" style="margin-top: 15px">
            NewGrassRoots will never share your personal information without your consent.
        </small>
        <small class="form-text text-muted" style="margin-top: 15px">
                Not a member? <a href="#signup" style="text-decoration: none">Join us</a>. 
                <br>
                If you are joining on behalf of an advocacy organization, you can sign up and find out more <a href="#signupadvocates" style="text-decoration: none">here</a>.
        </small>
    </form>
    </div>
    </div>
    </div>

<!-- scripty stuff! -->
